<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Selenium Test Page</title> 
    <link rel="stylesheet" href="/pages/index.css"> 
</head> 
<body> 
    <h1>Selenium Test Elements</h1> 

    <h2>Forms</h2> 
    <form id="test-form"> 
        <label for="username">Username:</label> 
        <input type="text" id="username" name="username"><br><br> 

        <label for="password">Password:</label> 
        <input type="password" id="password" name="password"><br><br> 

        <label for="email">Email:</label> 
        <input type="email" id="email" name="email"><br><br> 

        <input type="submit" value="Submit"> 
    </form> 

    <h2>Checkboxes and Radio Buttons</h2> 
    <input type="checkbox" id="checkbox1"> Checkbox 1 
    <input type="checkbox" id="checkbox2"> Checkbox 2<br><br> 

    <input type="radio" name="radio-group" id="radio1"> Radio 1 
    <input type="radio" name="radio-group" id="radio2"> Radio 2<br><br> 

    <h2>Dropdown</h2> 
    <select id="dropdown"> 
        <option value="option1">Option 1</option> 
        <option value="option2">Option 2</option> 
        <option value="option3">Option 3</option> 
    </select> 

    <h2>Buttons</h2> 
    <button id="alert-button" onclick="showAlert()">Show Alert</button> 
    <button id="dynamic-button" onclick="changeText()">Change Text</button> 
    <p id="dynamic-text">Original Text</p> 

    <h2>Table</h2> 
    <table border="1"> 
        <tr> 
            <th>ID</th> 
            <th>Name</th> 
        </tr> 
        <tr> 
            <td>1</td> 
            <td>Alice</td> 
        </tr> 
        <tr> 
            <td>2</td> 
            <td>Bob</td> 
        </tr> 
    </table> 

    <h2>Iframe</h2> 
    <iframe src="https://www.example.com" width="300" height="200"></iframe> 
 
    <script src="/pages/index.js"></script> 
</body> 
</html>
